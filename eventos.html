  <header id="cabecalho">

      <object width="100%" height="65px" data="menu.html"></object>

  <h1>Inscreva-se</h1>

  <form>
    <fieldset>
    <label>Evento</label>
    <select name="select">
      <option value="">-- Selecione --</option>
      <option>Voe sem asas</option>
      <option>Festa junina</option>
      <option>Semana de tecnologia</option>
    </select>
  </form>
</fieldset>
  
  <form id="formulario" autocomplete="off">
      <fieldset>
        <legend>Informações de Acesso</legend>
        <br>
        <label>Usuário </label><input class="campo_nome" type="text">
        <br><br>
        <label>Senha </label><input class="campo_senha" type="password">
        <br><br>
        <label>Confirme a senha </label><input class="campo_senha" type="password">
      </fieldset>
  </form>

  <form id="formulario_2" autocomplete="off">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <br>
        <label>Nome Completo </label><input class="campo_nome" type="text">
        <br><br>
        <label>Email </label><input class="campo_email" type="email">
        <br><br>
        <label>Celular </label><input class="campo_senha" type="tel" <p> (99)99999-9999</p>

        <fieldset>
        <legend>Sexo</legend>
        <label>Masculino </label><input type="checkbox">
          <label>Feminino </label><input type="checkbox">
          </fieldset>
          <br><br>
          <label>Data de Nascimento </label><input type="date">
          <br><br>
          <label>Cor Favorita </label><input type="color">
          <br><br>
        <label>Perfil no Github </label><input type="text"> 
      </fieldset>
    <br>
    <input type="submit" value="Inscrever">
    <input type="reset" value="Limpar">
  </form>
